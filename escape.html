<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips 101: An Escape Plan</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            text-align: left;
        }
        h1 {
            color: #f5f5f5;
            text-align: center;
            margin-bottom: 20px;
        }
        #typewriter {
            border-right: 2px solid #f5f5f5;
            white-space: pre-wrap;
            overflow: hidden;
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #f5f5f5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tips 101: An Escape Plan</h1>
        <div id="typewriter"></div>
    </div>
    <script>
        const text = `
1. Study the Map and Know the Location

Understanding your surroundings is crucial for any escape plan. Spend time studying the map of the area, noting all the exits, potential obstacles, and safe zones. Familiarize yourself with the geography so you can navigate it even in stressful situations. Knowing your location in detail can give you a significant advantage when planning your escape route.

2. Avoid Making Unnecessary Connections

In high-stakes scenarios, trust can be a rare commodity. Limit interactions and avoid forming connections that could compromise your plans. Stay focused on your goal and be cautious of who you share information with. Loose lips can sink ships, and in an escape plan, unnecessary connections can lead to potential risks and exposures.

Remember, a well-thought-out escape plan requires careful preparation, awareness, and discretion. By following these tips, you can increase your chances of success.
        `;
        let i = 0;
        const speed = 50;  // typing speed in milliseconds
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();
    </script>
</body>
</html>
